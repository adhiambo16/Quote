
 <div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm' (ngSubmit)="addquote()">
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> 
                    
                
  <!--Testing  to see if we get data-->
                  display{{newQuote.name}}
                </div>
                </div>
            <div class="form-group">

           <!--Quote input-->
                <label for="quote">Quote</label> 
                <input type="text"  class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #author="ngModel" required>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        
                </div>
                

            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type='author' id="author"[(ngModel)]="newQuote.author" name="author " #quote="ngModel" required>            
                   

                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        
                    </div>
        

                
            </div>
             <button type="submit" class="btn btn-success btn-lg">Add  Quote</button>

        </form>
    </div>
</div>
